<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input id="buscarMedico" type="text" class="form-control" placeholder="Buscar médico...">
      </div>
    </div>
  </div>
</div>


<div class="row animated fadeIn" *ngIf="cargando">

  <div class="col-sm-12">

    <div class="alert alert-warning text-center">
      <strong>Cargando...</strong>
      <br>
      <i class="fa fa-refresh  fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>

</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title"> Médicos registrados (<small>{{_medicoService.totalMedicos}}</small>)</h3>

        <div class="text-right">
          <button [routerLink]="['/medico','nuevo']" type="button"
            class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i> Crear
            Médico
          </button>
        </div>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Médico</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let medico of medicos">
              <td class="w70">
                <img [src]="medico.img | imagen:'medico'" alt="imagen" class="img-50 img-circle">
              </td>
              <td>
                <!-- <input type="text" [(ngModel)]="medico.nombre" name="medico" class="form-control"> -->
                {{medico.nombre}}
              </td>
              <td>
                <!-- <input type="text" [(ngModel)]="medico.hospital" name="hospital" class="form-control"> -->
                {{medico.hospital.nombre}}
              </td>
              <td>
                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>

                <button (click)="borrarMedico(medico)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
          Anteriores
        </button>


        <button (click)="cambiarDesde(5)" class="btn btn-secondary">
          Siguientes
        </button>

      </div>
    </div>
  </div>
</div>
