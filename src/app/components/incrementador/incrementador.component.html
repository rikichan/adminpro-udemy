<h3>{{leyenda}}</h3>

<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
    </span>

    <input #txtProgress [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" name=progreso type="number" class="form-control" min="1" max="100">

    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
        <i class="mdi mdi-plus"></i>
      </button>
    </span>
</div>
